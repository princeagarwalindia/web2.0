<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Controller</h1>
  <button id="jumpButton">Jump</button>

  <script>
    // Initialize the BroadcastChannel
    const channel = new BroadcastChannel("dino-game");
    console.log("BroadcastChannel initialized on Controller.");

    // Add event listener to the Jump button
    document.getElementById("jumpButton").addEventListener("click", () => {
      console.log("Sending 'jump' message to BroadcastChannel.");
      channel.postMessage("jump");
    });

    // Optional: Listener for any incoming messages (for debugging)
    channel.onmessage = (e) => {
      console.log("Unexpected message received in controller:", e.data);
    };
  </script>
</body>
</html>
