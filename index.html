// Inside <script> in your HTML file
const channel = new BroadcastChannel("dino-game");

// Listen for messages from the phone
channel.onmessage = (e) => {
  console.log("Message received from phone:", e.data); // Debug log
  if (e.data === "jump") {
    if (gameState === 'waiting') {
      console.log("Starting the game...");
      startGame();
    } else {
      console.log("Performing jump...");
      jump();
    }
  } else {
    console.warn("Unknown message received:", e.data); // Catch unexpected messages
  }
};
